openapi: 3.0.0
info:
  title: Emprius App Backend API
  version: 1.0.0
  description: API for the Emprius App Backend service

tags:
  - name: System
    description: System-related operations like health checks and system information
  - name: Images
    description: Image upload and retrieval operations
  - name: Authentication
    description: User authentication and registration operations
  - name: Users
    description: User profile management operations
  - name: Tools
    description: Tool management and search operations
  - name: Bookings
    description: Booking management and rating operations
  - name: Communities
    description: Community management and member operations
  - name: Messages
    description: Messaging system operations for private, community, and general forum messages

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://app-api.emprius.app
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    PageParam:
      name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    SearchTermParam:
      name: search
      in: query
      description: Search term to filter results
      required: false
      schema:
        type: string

  schemas:
    Location:
      type: object
      properties:
        latitude:
          type: integer
          format: int64
          description: Latitude in microdegrees
        longitude:
          type: integer
          format: int64
          description: Longitude in microdegrees

    DateRange:
      type: object
      properties:
        from:
          type: integer
          format: uint32
          description: Start date in UNIX timestamp
        to:
          type: integer
          format: uint32
          description: End date in UNIX timestamp

    Tool:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        isAvailable:
          type: boolean
          description: Whether the tool is currently available for booking
          default: true
        mayBeFree:
          type: boolean
        askWithFee:
          type: boolean
        cost:
          type: integer
          format: uint64
        userId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the tool owner
        images:
          type: array
          items:
            type: string
            format: byte
        transportOptions:
          type: array
          items:
            type: integer
        toolCategory:
          type: integer
        location:
          $ref: '#/components/schemas/Location'
        rating:
          type: integer
          format: int32
        toolValuation:
          type: integer
          format: uint64
          description: The valuation of the tool set by the owner
        estimatedDailyCost:
          type: integer
          format: uint64
          description: The estimated daily cost of the tool, calculated from toolValuation
        height:
          type: integer
          format: uint32
        weight:
          type: integer
          format: uint32
        maxDistance:
          type: integer
          format: uint32
        reservedDates:
          type: array
          items:
            $ref: '#/components/schemas/DateRange'
        isNomadic:
          type: boolean
          description: Whether the tool can be passed from one user to another without returning to the owner
        actualUserId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the current user holding the nomadic tool
        communities:
          type: array
          items:
            type: string
          nullable: true
          description: List of communities ids where the user belongs to

    UserPreview:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the user
        name:
          type: string
          description: User's display name
        avatarHash:
          type: string
          format: byte
          description: Hash of the user's avatar image
        ratingCount:
          type: integer
          description: Number of ratings received by the user
        rating:
          type: integer
          description: Average rating of the user
        active:
          type: boolean
          description: Whether the user is currently active
        karma:
          type: integer
          format: int64
          description: User's karma points (gained by loaning tools, lost by requesting tools)
          readOnly: true

    User:
      type: object
      allOf:
        - $ref: '#/components/schemas/UserPreview'
      properties:
        email:
          type: string
          format: email
          description: User's email address
        community:
          type: string
          description: User's community name
        tokens:
          type: integer
          format: uint64
          description: User's token balance
        location:
          $ref: '#/components/schemas/Location'
          description: User's geographical location
        verified:
          type: boolean
          description: Whether the user's email is verified
        createdAt:
          type: string
          format: date-time
          description: When the user account was created
        lastSeen:
          type: string
          format: date-time
          description: When the user was last active
        bio:
          type: string
          description: User's biography or description
        inviteCodes:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              createdOn:
                type: string
                format: date-time
          description: List of invitation codes owned by the user
        communities:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: objectid
              role:
                type: string
                enum: [ADMIN, MEMBER]
          description: List of communities the user belongs to with their roles

    NotificationPreferences:
      type: object
      additionalProperties:
        type: boolean
      description: |
        User notification preferences as key-value pairs where keys are notification types and values are boolean (enabled/disabled).
        
        Available notification types:
        - incoming_requests: New booking requests for your tools
        - booking_accepted: When your booking request is accepted
      example:
        incoming_requests: true
        booking_accepted: true

    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the user
        name:
          type: string
        community:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        active:
          type: boolean
        avatar:
          type: string
          format: byte
        password:
          type: string
          description: "New password. Provide if you want to change the password."
        actualPassword:
          type: string
          description: "Current password. Required if changing the password."
        bio:
          type: string
          description: "User bio or description"
        createdAt:
          type: string
          format: date-time
          description: "When the user account was created"
        lastSeen:
          type: string
          format: date-time
          description: "When the user was last active"
        ratingCount:
          type: integer
          description: "Number of ratings received by the user"
        karma:
          type: integer
          format: int64
          description: User's karma points (gained by loaning tools, lost by requesting tools)
          readOnly: true
        communities:
          type: array
          items:
            type: string
          nullable: true
          description: List of communities ids where the user belongs to
        notificationPreferences:
          $ref: '#/components/schemas/NotificationPreferences'
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        token:
          type: string
        expirity:
          type: string
          format: date-time

    RegisterRequest:
      type: object
      required:
        - email
        - invitationToken
      properties:
        email:
          type: string
          format: email
        invitationToken:
          type: string
        name:
          type: string
        community:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        password:
          type: string

    CreateBookingRequest:
      type: object
      required:
        - toolId
        - startDate
        - endDate
      properties:
        toolId:
          type: string
          description: ID of the tool to book (as string)
        startDate:
          type: integer
          format: int64
          description: Start date as UNIX timestamp
        endDate:
          type: integer
          format: int64
          description: End date as UNIX timestamp
        contact:
          type: string
          description: Contact information for the booking
        comments:
          type: string
          description: Additional comments about the booking


    BookingResponse:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the booking
        toolId:
          type: string
          description: ID of the booked tool
        fromUserId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the user making the booking
        toUserId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the tool owner
        startDate:
          type: integer
          format: int64
          description: Start date as UNIX timestamp
        endDate:
          type: integer
          format: int64
          description: End date as UNIX timestamp
        contact:
          type: string
          description: Contact information for the booking
        comments:
          type: string
          description: Additional comments about the booking
        bookingStatus:
          type: string
          enum: [PENDING, ACCEPTED, REJECTED, CANCELLED, RETURNED, PICKED]
          description: Current status of the booking
        isRated:
          type: boolean
          description: Whether this booking has been rated by any party=
        isNomadic:
          type: boolean
          description: Whether this booking is for a nomadic tool
        # Legacy fields marked as deprecated
        rating:
          type: integer
          minimum: 1
          maximum: 5
          description: Deprecated. Use ratings array instead. Legacy rating value.
          deprecated: true
        ratingComment:
          type: string
          description: Deprecated. Use ratings array instead. Legacy rating comment.
          deprecated: true
        createdAt:
          type: string
          format: date-time
          description: When the booking was created
        updatedAt:
          type: string
          format: date-time
          description: When the booking was last updated

    RateRequest:
      type: object
      required:
        - rating
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
          description: Rating value between 1 and 5
        comment:
          type: string
          description: Optional comment about the rating
          maxLength: 500

    RatingParty:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the user
        rating:
          type: integer
          minimum: 1
          maximum: 5
          nullable: true
          description: Rating value between 1 and 5, null if not rated
        ratingComment:
          type: string
          nullable: true
          description: Optional comment about the rating, null if not rated
        ratedAt:
          type: integer
          format: int64
          nullable: true
          description: When the rating was submitted, null if not rated
        images:
          type: array
          items:
            type: string
          nullable: true
          description: Optional array of image hashes associated with the rating, null if not rated

    UnifiedRating:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the booking
        bookingId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the booking (same as id)

        toolId:
          type: string
          format: objectid
          description: MongoDB ObjectID of related tool (same as id)
        owner:
          $ref: '#/components/schemas/RatingParty'
          description: Rating information for the tool owner
        requester:
          $ref: '#/components/schemas/RatingParty'
          description: Rating information for the requester

    CommunityUserResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/UserPreview'
      properties:
        role:
          type: string
          enum: [ADMIN, MEMBER]
          description: Role of the user in the community

    Community:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the community
        name:
          type: string
          description: Name of the community
        description:
          type: string
          description: Description of the community
        location:
          $ref: '#/components/schemas/Location'
          description: Geographic location of the community
        createdBy:
          type: string
          format: objectid
          description: MongoDB ObjectID of the user who created the community
        createdAt:
          type: string
          format: date-time
          description: When the community was created
        updatedAt:
          type: string
          format: date-time
          description: When the community was last updated
        image:
          type: string
          description: Image hash representing the community

    CommunityMember:
      type: object
      properties:
        userId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the user
        communityId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the community
        role:
          type: string
          enum: [ADMIN, MEMBER]
          description: Role of the user in the community
        joinedAt:
          type: string
          format: date-time
          description: When the user joined the community

    CommunityInvite:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the invite
        communityId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the community
        userId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the invited user
        invitedBy:
          type: string
          format: objectid
          description: MongoDB ObjectID of the user who sent the invite
        status:
          type: string
          enum: [PENDING, ACCEPTED, REJECTED, CANCELED]
          description: Status of the invite
        createdAt:
          type: string
          format: date-time
          description: When the invite was created
        updatedAt:
          type: string
          format: date-time
          description: When the invite was last updated

    InviteStatusUpdate:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [ACCEPTED, REJECTED, CANCELED]
          description: New status for the invite

    BookingStatusUpdate:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [ACCEPTED, REJECTED, CANCELLED, RETURNED, PICKED]
          description: New status for the booking

    # Messaging schemas
    SendMessageRequest:
      type: object
      required:
        - type
        - content
      properties:
        type:
          type: string
          enum: [private, community, general]
          description: Type of message
        recipientId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the recipient (required for private messages)
        communityId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the community (required for community messages)
        content:
          type: string
          maxLength: 5000
          description: Message content (required if no images)
        images:
          type: array
          items:
            type: string
          maxItems: 10
          description: Array of image hashes (required if no content)

    MessageResponse:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the message
        type:
          type: string
          enum: [private, community, general]
          description: Type of message
        senderId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the sender
        senderName:
          type: string
          description: Name of the sender
        senderAvatarHash:
          type: string
          format: byte
          description: Avatar hash of the sender
        recipientId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the recipient (for private messages)
        communityId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the community (for community messages)
        content:
          type: string
          description: Message content
        images:
          type: array
          items:
            type: string
          description: Array of image hashes
        createdAt:
          type: string
          format: date-time
          description: When the message was created
        isRead:
          type: boolean
          description: Whether the message has been read by the current user

    ConversationResponse:
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: MongoDB ObjectID of the conversation
        type:
          type: string
          enum: [private, community, general]
          description: Type of conversation
        participants:
          type: array
          items:
            type: string
            format: objectid
          description: MongoDB ObjectIDs of participants (for private conversations)
        communityId:
          type: string
          format: objectid
          description: MongoDB ObjectID of the community (for community conversations)
        lastMessage:
          $ref: '#/components/schemas/MessageResponse'
          description: Last message in the conversation
        unreadCount:
          type: integer
          format: int64
          description: Number of unread messages in this conversation
        updatedAt:
          type: string
          format: date-time
          description: When the conversation was last updated

    UnreadMessageSummary:
      type: object
      properties:
        total:
          type: integer
          format: int64
          description: Total number of unread messages
        private:
          type: integer
          format: int64
          description: Number of unread private messages
        communities:
          type: object
          additionalProperties:
            type: integer
            format: int64
          description: Number of unread messages per community (community ID as key)
        generalForum:
          type: integer
          format: int64
          description: Number of unread general forum messages

    MarkMessagesReadRequest:
      type: object
      required:
        - messageIds
      properties:
        messageIds:
          type: array
          items:
            type: string
            format: objectid
          description: Array of message IDs to mark as read

    PaginatedMessagesResponse:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/MessageResponse'
        pagination:
          type: object
          properties:
            page:
              type: integer
            pageSize:
              type: integer
            total:
              type: integer
              format: int64
            totalPages:
              type: integer

    PaginatedConversationsResponse:
      type: object
      properties:
        conversations:
          type: array
          items:
            $ref: '#/components/schemas/ConversationResponse'
        pagination:
          type: object
          properties:
            page:
              type: integer
            pageSize:
              type: integer
            total:
              type: integer
              format: int64
            totalPages:
              type: integer

paths:
  /ping:
    get:
      tags:
        - System
      summary: Health check endpoint
      responses:
        '200':
          description: Server is alive
          content:
            text/plain:
              schema:
                type: string
                example: "."

  /login:
    post:
      tags:
        - Authentication
      summary: Authenticate user and get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  /register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registration successful

  /info:
    get:
      tags:
        - System
      summary: Get system information including user count, tool count, categories and transports
      description: Public endpoint that provides general system statistics
      responses:
        '200':
          description: System information
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: integer
                    description: Total number of users
                  tools:
                    type: integer
                    description: Total number of tools
                  categories:
                    type: array
                    items:
                      type: object
                  transports:
                    type: array
                    items:
                      type: object

  /refresh:
    get:
      tags:
        - Authentication
      summary: Refresh JWT token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: New JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  /users:
    get:
      tags:
        - Users
      summary: Get paginated list of users
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: username
          in: query
          schema:
            type: string
          description: Optional parameter to search users by partial name match
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserProfile'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectid
            description: MongoDB ObjectID of the user
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'

  /users/{id}/ratings:
    get:
      tags:
        - Users
      summary: Get unified ratings for a user
      description: Get all ratings (both submitted and received) for a user, grouped by booking
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectid
            description: MongoDB ObjectID of the user
      responses:
        '200':
          description: List of unified ratings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UnifiedRating'
        '400':
          description: Invalid user ID
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  # Messaging endpoints
  /messages:
    post:
      tags:
        - Messages
      summary: Send a message
      description: Send a private, community, or general forum message
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageRequest'
            examples:
              private_message:
                summary: Private message
                value:
                  type: "private"
                  recipientId: "507f1f77bcf86cd799439011"
                  content: "Hello! How are you?"
              community_message:
                summary: Community message
                value:
                  type: "community"
                  communityId: "507f1f77bcf86cd799439012"
                  content: "Welcome to our community!"
              general_message:
                summary: General forum message
                value:
                  type: "general"
                  content: "This is a public message for everyone"
              message_with_images:
                summary: Message with images
                value:
                  type: "private"
                  recipientId: "507f1f77bcf86cd799439011"
                  content: "Check out these photos!"
                  images: ["abc123def456", "789ghi012jkl"]
      responses:
        '201':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: |
            Bad request. Possible reasons:
            - Invalid message type
            - Missing required fields (recipientId for private, communityId for community)
            - Message too long (>5000 characters)
            - Too many images (>10)
            - No content and no images
        '401':
          description: Unauthorized
        '403':
          description: |
            Forbidden. Possible reasons:
            - Recipient is inactive (for private messages)
            - User is not a member of the community (for community messages)
        '404':
          description: Recipient or community not found
        '429':
          description: Too many requests - rate limit exceeded (30/min for private, 20/min for community, 10/min for general)
        '500':
          description: Internal server error
    get:
      tags:
        - Messages
      summary: Get messages
      description: Get messages with filtering and pagination
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: pageSize
          in: query
          description: Number of messages per page (max 100)
          required: false
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: type
          in: query
          description: Filter by message type
          required: false
          schema:
            type: string
            enum: [private, community, general]
        - name: conversationWith
          in: query
          description: Get private conversation with specific user (ObjectID)
          required: false
          schema:
            type: string
            format: objectid
        - name: communityId
          in: query
          description: Get messages from specific community (ObjectID)
          required: false
          schema:
            type: string
            format: objectid
        - name: unreadOnly
          in: query
          description: Only return unread messages
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMessagesResponse'
        '400':
          description: Invalid query parameters
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /messages/read:
    post:
      tags:
        - Messages
      summary: Mark messages as read
      description: Mark one or more messages as read by the authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarkMessagesReadRequest'
            example:
              messageIds: ["507f1f77bcf86cd799439011", "507f1f77bcf86cd799439012"]
      responses:
        '200':
          description: Messages marked as read successfully
          content:
            application/json:
              schema:
                type: object
                properties:
