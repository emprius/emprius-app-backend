        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SearchTermParam'
      responses:
        '200':
          description: List of tools in the community
          content:
            application/json:
              schema:
                type: object
                properties:
                  tools:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tool'
        '400':
