<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sol·licitud Acceptada - {{.AppName}}</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table width="600" cellpadding="20" cellspacing="0"
                    style="background-color: #ffffff; margin-top: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center">
                            <img src="{{.LogoURL}}" alt="{{.AppName}} Logo" style="max-width: 150px; height: auto;">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="color: #333;">
                            <h1 style="margin: 0;">La Teva Sol·licitud Ha Estat Acceptada!</h1>
                            <p style="font-size: 16px; margin: 10px 0 20px;">
                                Bones notícies! La teva sol·licitud per demanar prestat <strong>{{.ToolName}}</strong>
                                des de
                                <strong>{{.FromDate}}</strong> fins <strong>{{.ToDate}}</strong> ha estat acceptada.
                            </p>

                            <!-- Owner Card -->
                            <table cellpadding="10" cellspacing="0"
                                style="border: 1px solid #e0e0e0; border-radius: 6px; background-color: #f5f5f5; margin-bottom: 20px; width: 100%;">
                                <tr>
                                    <td align="center">
                                        <a href="{{.UserUrl}}" style="text-decoration: none; color: #333;">
                                            <strong style="font-size: 18px;">{{.UserName}}</strong><br>
                                            <span style="font-size: 18px;">{{.UserRating}}</span>
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <a href="{{.ButtonUrl}}"
                                style="display: inline-block; padding: 12px 24px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; font-size: 16px;">
                                Veure Detalls a {{.AppName}}
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size: 12px; color: #999; padding-top: 30px;">
                            <a href="{{.NotificationsUrl}}" style="color: #4CAF50; text-decoration: underline;">Gestionar preferències de notificacions</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size: 12px; color: #999; padding-top: 10px;">
                            {{.AppName}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
