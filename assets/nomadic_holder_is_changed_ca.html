<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>El portador de l'eina nòmada ha canviat - {{.AppName}}</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table width="600" cellpadding="20" cellspacing="0"
                    style="background-color: #ffffff; margin-top: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center">
                            <img src="{{.LogoURL}}" alt="{{.AppName}} Logo" style="max-width: 150px; height: auto;">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="color: #333;">
                            <h1 style="margin: 0;">El portador de l'eina nòmada ha canviat</h1>
                            <p style="font-size: 16px; margin: 10px 0 20px;">
                                L'usuari <strong>{{.UserName}}</strong> ha recollit l'eina
                                <strong>{{.ToolName}}</strong>
                                que vas sol·licitar usar
                            </p>
                            <p style="font-size: 16px; margin: 10px 0 20px;">
                                Consulta el nou lloc de recollida de l'eina a la pàgina de detalls de la teva reserva.
                            </p>

                            <a href="{{.ButtonUrl}}"
                                style="display: inline-block; padding: 12px 24px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; font-size: 16px;">
                                Veure Reserva a {{.AppName}}
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size: 12px; color: #999; padding-top: 30px;">
                            &copy; {{.AppName}}. Tots els drets reservats.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
