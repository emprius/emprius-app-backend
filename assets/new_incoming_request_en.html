<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tool Borrow Request - {{.AppName}}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">
            <table width="600" cellpadding="20" cellspacing="0" style="background-color: #ffffff; margin-top: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <tr>
                    <td align="center">
                        <img src="{{.LogoURL}}" alt="{{.AppName}} Logo" style="max-width: 150px; height: auto;">
                    </td>
                </tr>
                <tr>
                    <td align="center" style="color: #333;">
                        <h1 style="margin: 0;">Tool Borrow Request</h1>
                        <p style="font-size: 16px; margin: 10px 0 20px;">
                            Someone wants to borrow your tool <strong>{{.ToolName}}</strong> from <strong>{{.FromDate}}</strong> to <strong>{{.ToDate}}</strong>.
                        </p>

                        <!-- User Card -->
                        <table cellpadding="10" cellspacing="0" style="border: 1px solid #e0e0e0; border-radius: 6px; background-color: #f5f5f5; margin-bottom: 20px; width: 100%;">
                            <tr>
                                <td align="center">
                                    <a href="{{.UserUrl}}" style="text-decoration: none; color: #333;">
                                        <strong style="font-size: 18px;">{{.UserName}}</strong><br>
                                        <span style="font-size: 18px;">{{.UserRating}}</span>
                                    </a>
                                </td>
                            </tr>
                        </table>

                        <!-- Contact Info -->
                        <table cellpadding="10" cellspacing="0" style="border: 1px solid #e0e0e0; border-radius: 6px; background-color: #fdfdfd; margin-bottom: 20px; width: 100%;">
                            <tr>
                                <td style="font-size: 14px; color: #555;">
                                    <strong>Preferred Way of Contact:</strong><br>
                                    {{.WayOfContact}}
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px; color: #555;">
                                    <strong>Comment:</strong><br>
                                    <em>{{.Comment}}</em>
                                </td>
                            </tr>
                        </table>

                        <a href="{{.ButtonUrl}}" style="display: inline-block; padding: 12px 24px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; font-size: 16px;">
                            View Request on {{.AppName}}
                        </a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size: 12px; color: #999; padding-top: 30px;">
                        &copy; {{.AppName}}. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
